<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Tarefas</h1>
        <ul id="task-list" class="list-group mb-3"></ul>
        <button class="btn btn-primary" onclick="showAddTaskModal()">Adicionar Tarefa</button>
    </div>

    <!-- Modal de Adicionar/Editar Tarefa -->
    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Adicionar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="task-name" class="form-label">Nome da Tarefa</label>
                            <input type="text" class="form-control" id="task-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-cost" class="form-label">Custo (R$)</label>
                            <input type="number" class="form-control" id="task-cost" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-deadline" class="form-label">Data Limite</label>
                            <input type="date" class="form-control" id="task-deadline" required>
                        </div>
                        <div class="text-danger" id="error-message"></div>
                        <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
